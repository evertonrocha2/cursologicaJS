<!doctype html>
<html>
<head>
<meta charset="uft-8">
<title>Curso Lógica de JS</title>
</head> 
<body>
    <h1>Lógica de programação em JS</h1>
    <script>
        var n1 = prompt("digite um número");
        n1 = parseInt(n1);
        var n2 = prompt("digite outro número");
        n2 = parseInt(n2);
        alert("a média é" +  ((n1 + n2)/2) );
        /* ou também pode ser */ 
        !important 
        var n1 = prompt("digite um numero")
        n1 = parseFloat(n1)
        var n2 = prompt("digite outro numero")
        n2 = parseFloat(n2)
        var media = (n1 + n2)/2
        alert("a média será" + media)
    </script>
</body>
</html>
